<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${todo.todoTitle}">할 일 제목</title>
</head>
<link rel="stylesheet" href="/css/detail.css">
<body>
  <h3 th:text="${todo.todoTitle}">할 일 제목</h3>
  <table border="1">
    <tr>
      <th>번호</th>
      <td th:text="${todo.todoNo}">할 일 번호</td>
    </tr>
    
    <tr>
      <th>등록 날짜</th>
      <td>[[${todo.regDate}]]</td>
    </tr>
    
    <!-- data-*(아무거나 와도됨) 
       - 데이터에 대한 확장성을 고혀아여 설계된 속성
       - js에서 요소. dataset 을 이용해 해당 값을 얻어갈 수 있음. 
    -->
    <tr>
      <th>완료 여부</th>
      
      <td>
        <button type="button" class="complete-btn" 
        th:text="${todo.complete}"
        th:data-todo-no="${todo.todoNo}">
          완료 여부</button>
      </td>
    </tr>

    <tr>
      <th>내용</th>
      <td class="todo-content" th:text="${todo.todoContent}">할일</td>
    </tr>

  </table>

  <button id="goToList">목록으로</button>
  <button id="updateBtn" th:data-todo-no="${todo.todoNo}">수정</button>
  <button id="deleteBtn" th:data-todo-no="${todo.todoNo}">삭제</button>

  

 
  
  <!--spring에서 정작원 요청(접근) 시 static 폴더 기준으로 작성 -->
  <script src="/js/detail.js"></script>
  <th:block th:replace="~{common/footer}"></th:block>
</body>
</html>
